<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
  <header class="container"></header>

    <header class="header container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">New York Times Search</h1>
            </div>
          </div>
        </header>


    <div id="inputField" class="container">
        <h1>Search Parameters</h1>
        <div class="form-group">
            <label for="searchTermInput">Search Term</label>
            <input type="text" class="form-control" id="searchTermInput" aria-describedby="searchTerm"
                placeholder="Search Keywords">
        </div>
        <div class="form-group">
            <label for="numberOfRecordsInput">Number of Records</label>
            <select class="form-control" id="numberOfRecordsInput">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startYearInput">Start Year</label>
            <input type="text" class="form-control" id="startYearInput" aria-describedby="startYear" placeholder="YYYY">
        </div>
        <div class="form-group">
            <label for="endYearInput">End Year</label>
            <input type="text" class="form-control" id="endYearInput" aria-describedby="endYear" placeholder="YYYY">
        </div>
        <div id="buttonsDiv" class="row">
            <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
            <button type="button" id="clearBtn" class="btn btn-secondary">Clear Results</button>
        </div>
            <div class="card">
              <div class="card-header">
                <!-- <span class="glyphicon glyphicon-calendar"></span> -->
                  Top Articles
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                </blockquote>
              </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>






</html>
